<!DOCTYPE html>
<!-- Exercise 1 Modify the style of the paragraph text through javascript code. Clicking on the button the font, font size, and color of the paragraph text will be changed.-->
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="changeColor()">Style</button>
    </div>
    <script>
        function changeColor() {
            var temp = document.getElementById("text");
            temp.style.color = "red";
            temp.style.fontSize = "30px";
            temp.style.fontFamily = "Arial Black";

        }
    </script>
</body>

</html>
