<!DOCTYPE html>
<html lang="en">
<!-- Exercise 12 Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="#" onmouseover="highlight()" onmouseout="notHighlight()">On mouse over here bold words of the following
        paragraph will be highlighted </a>
    <p><b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to intermediate) who <b>want</b>
        to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript
        <b>skill</b>. </p>
</body>
<script>
    const strong = document.getElementsByTagName("b");

    function highlight() {
        for (let i = 0; i < strong.length; i++) {
            strong[i].style.color = "red";
        };
    }

    function notHighlight() {
        for (let j = 0; j < strong.length; j++) {
            strong[j].style.color = "blue";
        };
    }
</script>

</html>
