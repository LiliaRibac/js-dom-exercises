<!DOCTYPE html>
<html lang="en">
<!---Exercise 3  Write a JavaScript program to set the background color of a paragraph-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="text">Positivity, confidence, and persistence are key in life, so never give up on yourself.
    </p>
    <button type="button" onclick="myParagraph()"> Click here</button>
</body>
<script>
    function myParagraph() {
        var temp = document.getElementById("text")
        temp.style.backgroundColor = "#00bfb2";
    }
</script>

</html>
