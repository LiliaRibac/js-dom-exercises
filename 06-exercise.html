<!DOCTYPE html>
<!-- Exercise 6  Write a JavaScript function that accept row, column, (to identify a particular cell) and a string to update the content of that cell-->
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
  <script>
    function changeContent() {
      var temp = document.getElementById("myTable")
      temp.rows[1].cells[1].innerHTML = "Hello"
      temp.rows[1].cells[1].style.color = "red"
    }
  </script>
</body>

</html>
