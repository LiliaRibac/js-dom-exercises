<!DOCTYPE html>
<!-- Exercise 4 Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link. -->
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
    <div id="hop"></div>
</body>
<script>
    function getAttributes() {
        var temp = document.getElementsByTagName("a")[0]
        var atribute = temp.attributes
        var addDiv = document.getElementById("hop");

        for (let i = 0; i < atribute.length; i++) {
            addDiv.insertAdjacentHTML('beforebegin', "<div>" + atribute[i].name + "=" + atribute[i].value + "</div>")
        }
    }
</script>

</html>
