<!DOCTYPE html>
<!-- Exercise 8 Write a JavaScript program to remove items from a dropdown list. -->
<html>

<head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removecolor()" value="Select and Remove">
    </form>
    <script>
        function removecolor(){
            var allColors = document.getElementById("colorSelect");
            allColors.remove(allColors.selectedIndex);
        }

    </script>
</body>

</html>
